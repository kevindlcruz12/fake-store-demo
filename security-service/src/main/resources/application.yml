app:
  jwtSecret: YourSecretKeyHere
  jwtExpirationMs: 3600000

spring:
  datasource:
    url: jdbc:h2:mem:fake_store_db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8085

springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui.html"